<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    background-image: url('trem.jpeg');
    background-size: cover;
    background-position: center;
  }

  .container {
    background-color: rgba(185, 19, 19, 0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    width: 300px; 
    border: 0.1px solid rgb(12, 243, 0);
  }

  .container:hover {
    border: 2px solid rgb(12, 243, 0);
  }

  ::placeholder {
    color: #000000;
  }

  .inputs {
    align-items: center;
  }

  h1 {
    text-align: center; 
    color: black;
    text-shadow: 2px 2px 3px rgba(4, 232, 68, 0.5);
  }

  h1:hover {
    color: #000000;  
    text-shadow: 2px 2px 3px rgba(4, 232, 68, 0.5);
    filter: brightness(220%);
  }

  form {
    display: flex;
    flex-direction: column; 
  }

  .input-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  input[type="checkbox"] {
    margin-right: 5px;
  }

  button {
    background-color: #70fb79;
    color: rgb(0, 0, 0);
    border: none;
    padding: 8px;
    border-radius: 15px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #066f0c;
    color: #fff;
  }

  input[type="text"] {
    padding: 8px;
    border: none;
    border-bottom: 2px solid #010829;
    background-color: transparent;
    margin-bottom: 10px; 
    width:  270px;
  }

  input[type="text"]:focus {
    outline: none;
    border-bottom-color: #10fa81;
  }

  input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 5px;
    background-color: #fff;
    cursor: pointer;
  }

  input[type="checkbox"]::before {
    content: "✔️";
    display: block;
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 20px;
    border-radius: 5px;
    background-color: transparent;
    color: transparent;
  }

  input[type="checkbox"]:checked::before {
    background-color: #000000;
    color: #fff;
  }

  a {
    text-decoration: none; 
    font-weight: bold; 
    padding: 23px;
    color: #10fa81;
  }

  a:hover {
    color: #fc11f5;
  }
</style>
</head>
<body>
<div class="container"> 
    <h1>Recode.jr trics</h1><hr />
  <form>
    <div class="inputs">
      <div class="input-group">
        <input type="text" id="campo1" name="campo1" placeholder="Local de Origem">
      </div>
    
      <div class="input-group">
        <input type="text" id="campo2" name="campo2" placeholder="Local de Destino">
      </div>
    
      <div class="input-group">
        <input type="text" id="campo3" name="campo3" placeholder="Quantidade de Passagens">
      </div>
    
      <div class="input-group">
        <input type="text" id="campo4" name="campo4" placeholder="Classes">
      </div>
    </div>

    <div class="input-group">
      <input type="checkbox" id="checkbox" name="checkbox" class="check"> 
      <label for="checkbox">passagem ida e volta</label>
    </div>
    
    <button type="submit">Enviar</button> 
    <a target="_blank" href="testone3.html">Não sabe para onde ir? Veja aqui</a>
  </form>
</div>

<script>
  const cidades = [
    { nome: "Rio de Janeiro", idaVolta: true },
    { nome: "São Paulo", idaVolta: false },
    { nome: "Belo Horizonte", idaVolta: true },
    { nome: "Curitiba", idaVolta: false },
    { nome: "Fortaleza", idaVolta: true }
  ];

  function verificarDisponibilidade(origem, destino, quantidade, idaVolta) {
    const cidadeDestino = cidades.find((cidade) => cidade.nome === destino);
    if (!cidadeDestino) {
      alert("Não há passagens disponíveis para essa cidade.");
      return;
    }

    cidades.push({ origem, quantidade, idaVolta });
    alert("Informações recolhidas com sucesso!");
  }

  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault();
    const origem = document.getElementById("campo1").value;
    const destino = document.getElementById("campo2").value;
    const quantidade = document.getElementById("campo3").value;
    const idaVolta = document.getElementById("checkbox").checked;

    if (!origem || !destino || !quantidade) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    verificarDisponibilidade(origem, destino, quantidade, idaVolta);
  });

  document.getElementById("campo4").addEventListener("input", function () {
    const destino = document.getElementById("campo4").value;
    const cidadeDestino = cidades.find((cidade) => cidade.nome === destino);

    if (cidadeDestino) {
      if (cidadeDestino.idaVolta) {
        alert("Passagens de ida e volta disponíveis para " + destino + ".");
      } else {
        alert("Não há passagens de ida e volta disponíveis para " + destino + ".");
      }
    } else {
      alert("Não foi possível encontrar informações para a cidade digitada.");
    }
  });
</script>
</body>
</html>
