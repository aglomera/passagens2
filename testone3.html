<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Cidades</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  table {
    border-collapse: collapse;
    width: 80%;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<h1>Lista de Cidades e Disponibilidade de Passagens de Ida e Volta</h1>
<table id="tabelaCidades">
  <tr>
    <th>Cidade</th>
    <th>Passagem de Ida e Volta</th>
  </tr>
</table>

<script>
  const cidades = [
    { nome: "Rio de Janeiro", idaVolta: true },
    { nome: "São Paulo", idaVolta: false },
    { nome: "Belo Horizonte", idaVolta: true },
    { nome: "Curitiba", idaVolta: false },
    { nome: "Fortaleza", idaVolta: true }
  ];

  const tabela = document.getElementById('tabelaCidades');

  cidades.forEach(cidade => {
    const row = document.createElement('tr');
    const cellNome = document.createElement('td');
    const cellIdaVolta = document.createElement('td');

    cellNome.textContent = cidade.nome;
    cellIdaVolta.textContent = cidade.idaVolta ? 'Sim' : 'Não';

    row.appendChild(cellNome);
    row.appendChild(cellIdaVolta);
    tabela.appendChild(row);
  });
</script>
</body>
</html>
